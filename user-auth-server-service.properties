server.port=5014
eureka.client.serviceUrl.defaultZone=http://localhost:9102/eureka/

# Configuration JWT
jwt.secretKey=mySecretKey12345678901234567890123456789012345678901234567890
jwt.expiration=86400000
jwt.refreshExpiration=604800000

security.oauth2.client.token-validity-seconds=2592000
security.oauth2.client.refresh-token-validity-seconds=2592000
security.oauth2.client.client-id=factorySmartPOSClient
security.oauth2.client.client-secret=factorySmartPOSSecret
security.oauth2.client.signing-key=factorySmartPOSSigningKeyUSWxWhDZRjzIdXuw3MTKTBevM63S45wC8PyomQRtte4Xjr9hTc63Emjh6JJHB3ES


# Base de données PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5434/query_account_service
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA pour PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

